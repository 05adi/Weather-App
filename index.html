<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <h1>Weather App</h1>

        <!--tab container-->
        <div class="tabContainer">
            <p class="tab currentTab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!--container-->
        <div class="container">
            
            <!--search container-->
            <form class="formContainer" data-searchForm>
                <input 
                    type="text"
                    placeholder="Search for city..."
                    data-searchInput
                >

                <button class="btn" type="submit">
                    <img
                        src="assests/search.png"
                        width="20"
                        height="20"
                        loading="lazy"
                    />
                </button>
            </form>

            <!--grant location container-->
            <div class="grantLocationContainer subContainer">
                <img
                    src="assests/location.png"
                    width="80"
                    height="80"
                    loading="lazy"
                />
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--loading container-->
            <div class="loadingContainer subContainer">
                <img 
                    src="assests/loading.gif" 
                    width="150"  
                    height="150" 
                />
                <p>Loading</p>
            </div>

            <!--weather info-->
            <div class="userInfoContainer subContainer">
                <div class="name">
                    <div data-cityName></div>
                    <img data-countryFlag>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon />
                <p data-temp></p>

                <!--paratmeters-->
                <div class="parameterContainer">
                    <!--wind speed-->
                    <div class="parameter">
                        <img src="assests/wind.png">
                        <p>windspeed</p>
                        <p class="parameterValue" data-windspeed></p>
                    </div>
                    
                    <!--humidity-->
                    <div class="parameter">
                        <img src="assests/humidity.png">
                        <p>humidity</p>
                        <p class="parameterValue" data-humidity></p>
                    </div>
                    
                    <!--clouds-->
                    <div class="parameter">
                        <img src="assests/cloud.png">
                        <p>clouds</p>
                        <p class="parameterValue" data-clouds></p>
                    </div>
                </div>
            </div>

            <!--location not found-->
            <div class="errorContainer subContainer">
                <img src="assests/not-found.png" data-errorImg>
                <p data-errorText></p>
            </div>

            <script src="index.js"></script>

        </div>
    </div>
</body>
</html>
